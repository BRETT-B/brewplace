<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title></title>
    <!--jQuery Minified CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <!--Bootstrap Minified CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!--    Custom CSS-->
    <link rel="stylesheet" href="css/styles.css" />

</head>

<body>
    <video poster="images/background.png" id="background-video" playsinline autoplay muted>
    <source src="video/beer-background.mp4" type="video/mp4">
    </video>
    <div class="container">
        <div class="row">
            <div id="pause">
                <button>Pause Video</button>
            </div>
            <div id="logo" class="col-md-4 col-md-offset-4 well">
                <img class="img-responsive" src="images/beerplace-logo.png">    
            </div>
            <div id="welcome" class="col-md-4 col-md-offset-4 well">
                <h1>Welcome!</h1>
                <p>PLEASE VERIFY YOU ARE 21 OR OLDER</p>
                <form id="dobVerify" action="menu.html" method="POST">
                   <input id="month" type="number" name="month" min="01" max="12" placeholder="MM">
                   <input id="day" type="number" name="day" min="01" max="31" placeholder="DD">
                   <input id="year" type="number" name="year" min="1900" max="2100" placeholder="YYYY">
                   <div><br /></div>
                   <div id="dobSubmit">
                       <button class="btn btn-lg btn-outline-warning" type="submit" value="submit" onclick="verifyAge()">Enter</button>
                   </div>
                   <div><br /></div>
                   <div id="validate">
                       <span class="validate-date">Please enter a valid date</span>
                       <span class="validate-underage">Sorry, you're too young</span>
                   </div>
                </form>
                <div><br /></div>
            </div><!--closing ageVerify div-->
        </div><!--closing row div-->
    </div><!--closing container div-->

    <!--	Custom JavaScript-->
    <script type="text/javascript" src="js/verify.js"></script>
<!--     <script type="text/javascript" src="js/scripts.js"></script> -->
</body>

</html>
