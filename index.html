<!DOCTYPE html>
<html ng-app="brewApp">
<head>
	<title>Brew Place</title>

	<link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/atl-breweries.js"></script>
	<script type="text/javascript" src="js/o-dempseys-beers.js"></script>
	<script type="text/javascript" src="js/red-brick-beers.js"></script>
	<script type="text/javascript" src="js/pontoon-beers.js"></script>
	<script type="text/javascript" src="js/max-lagers-beers.js"></script>
	<script type="text/javascript" src="js/torched-beers.js"></script>
	<script type="text/javascript" src="js/monday-night-beers.js"></script>
	<script type="text/javascript" src="js/atl-brewing-co-beers.js"></script>
	<script type="text/javascript" src="js/park-tavern-beers.js"></script>
	<script type="text/javascript" src="js/sweetwater-beers.js"></script>
	<script type="text/javascript" src="js/orpheus-beers.js"></script>
	<script type="text/javascript" src="js/second-self-beers.js"></script>
	<script type="text/javascript" src="js/eventide-beers.js"></script>
	<script type="text/javascript" src="js/new-river-beers.js"></script>
	<script type="text/javascript" src="js/scofflaw-beers.js"></script>
	<script type="text/javascript" src="js/wrecking-bar-beers.js"></script>
	<script type="text/javascript" src="js/five-seasons-beers.js"></script>
	<script type="text/javascript" src="js/scripts.js"></script>

</head>

<body ng-controller="brewController">

	<div class="container">

		<div>
			<form ng-submit="breweriesByCity(cityName)">
				<input type="text" ng-model="cityName" placeholder="Search a city" />
				<input type="submit" value="Search" />
			</form>
		</div>


		<div ng-repeat="brewery in breweries">
			{{brewery.brewery.name}}
			<button type="button" class="btn btn-default">Button</button>
		</div>


		<div ng-repeat="beer in beers">
			{{beer.name}}
		</div>

	</div>

</body>
</html>
