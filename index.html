<!DOCTYPE html>
<html ng-app="brewApp">
<head>
	<title>Brew Place</title>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script type="text/javascript" src="js/scripts.js"></script>

</head>

<body ng-controller="brewController">
	<div>
		<form ng-submit="breweriesByCity(cityName)">
			<input type="text" ng-model="cityName" placeholder="Search a city" />
			<input type="submit" value="Search" />
		</form>
	</div>

	<div>
		{{cityName}}
	</div>
</body>
</html>
