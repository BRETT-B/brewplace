<div class="modal-header">
	<button class="btn btn-sm btn-default" ng-click="close()">X</button>
	<h2 ng-cloak>{{options.brewery}}</h2>
</div>
<div class="modal-label">
	<img class="modal-img" ng-src="{{options.label}}" err-src="images/broken.png">
</div>
<div class="modal-body">
	<h3>{{options.name}}</h3>
	<h5>Style: {{options.style}}</h5>
	<h5>ABV: {{options.abv}}</h5>
	<p>{{options.description}}</p>
</div>
<div class="modal-footer">
  	<button type="button" class="btn btn-success glyphicon glyphicon-thumbs-up" 
          ng-click="addBeer()">Cheers</button>
	
	<button type="button" class="btn btn-danger glyphicon glyphicon-thumbs-down" 
          ng-click="removeBeer()">Jeers</button>
	
</div>
