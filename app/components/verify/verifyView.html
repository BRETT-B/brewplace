<div ng-controller="verifyController">
  <!-- video background runs for 30 seconds, no auto looping -->
  <video poster="images/background.png" id="background-video" ng-class="{ 'fade': fade }" playsinline autoplay muted>
    <source src="video/beer-background.mp4" type="video/mp4">
  </video>

  <div class="container">
      <div class="row">
          <!-- Allow user to pause video background/also allows a replay, rather than loop -->
          <div id="pause">
              <button ng-click="pauseClick()">{{pauseBtn}}</button>
          </div>
          <!-- Custom logo  -->
          <div id="logo" class="col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-4 well">
              <img src="images/beerplace-logo.png">    
          </div>
          <div id="welcome" class="col-sm-10 col-sm-offset-1 col-md-4 col-md-4 col-md-offset-4 well">
              <h1>Welcome!</h1>
              <p>PLEASE VERIFY YOU ARE 21 OR OLDER</p>
              <!-- ==============================================================
              Form with three number inputs to accepts user DOB (month)(day)(year)
              ============================================================== -->
              <form id="dob-form" ng-submit="verifySubmit()">
                 <input id="month" type="number" ng-model="month" min="01" max="12" placeholder="MM">
                 <input id="day" type="number" ng-model="day" min="01" max="31" placeholder="DD">
                 <input id="year" type="number" ng-model="year" min="1900" max="2100" placeholder="YYYY">
                 <div><br /></div>
                 <div id="dobSubmit">
                     <button id="form-submit" type="submit" value="submit">Enter</button>
                 </div>
                 <div><br /></div>
                 <div id="validate">
                     <span ng-show="dateNotValid">Please enter a valid date</span>
                     <span ng-show="ageNotValid">Sorry, you're too young</span>
                 </div>
              </form>
              <div><br /></div>
          </div><!--closing welcome div-->
      </div><!--closing row div-->
  </div><!--closing container div-->
</div>
